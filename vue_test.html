<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue TEST112</title>
<!-- Vue.js を読み込む -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<style>
#app-2 .error {

  color: red;
}

.sample{

}
.sample1{

}

</style>
</head>
<body>
<div id="app-2">
  <input type="text" v-model="message" id="app-2">
  <div class="error" v-if="error.require">必須項目です。</div>
  <div class="error" v-if="error.tooLong">長すぎます。</div>
</div>
<script>
var app2 = new Vue({
  el: '#app-2',
  watch: {
    message: function(newVal, oldVal) {
      this.error.require = (newVal.length < 1) ? true : false;
      this.error.tooLong = (newVal.length > 5) ? true : false;
    }
  },
  data: {
    message: 'Hello',
    error: {
      require: false,
      tooLong: false
    }
  }
})
alert("1");
</script>

<div id="app-1">{{ message }}</div>  <!-- {{ message }} が Vueデータに置換される -->

<script>
var app1 = new Vue({
  el: '#app-1',                        /* #app-1 要素に対して Vue を適用する */
  data: { message: 'Hello world!!!!' }    /* message という名前のデータを定義する */
})
</script>

</body>
</html>
